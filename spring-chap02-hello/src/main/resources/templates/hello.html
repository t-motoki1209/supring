<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>
	<h1>ようこそ</h1>
<p th:text="${memo}">bbb</p>
	<h3>リンク</h3>
	<a href="http://localhost:8080/hello?msg=こんにちわ">クエストリンクによるgetそうしん</a>
	<h3>フォームによるGETパラメータ</h3>
	<form action="/hello" method="get" >
	<input type="text" name="msg" >
	<button>送信</button>
	</form>
	
		<h3>フォームによるpost送信
		</h3>
		<form action="/hello" method="post" >
		<input type="text" name="msg" >
		<button>送信</button>
		</form>

</body>
</html>
