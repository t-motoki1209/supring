<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>商品一覧</h1>
	<table border="1">
			<tr>
				<th>商品ID</th>
				<th>商品名</th>
				<th>更新</th>
				<th>削除</th>
			</tr>
			<tr th:each="category:${categories}">
				<td th:text="${category.id}"></td>
				<td th:text="${category.name}"></td>
				
				
				<td>
					<form th:action="@{/categories/{categoryId}/edit(categoryId=${category.id})}" method="get">
						<button>更新</button>
					</form>
				</td>
				<td>
					<form th:action=" @{/categories/{categoryId}/delete(categoryId=${category.id})}" method="post">
						<button>削除</button>
					</form>
				</td>
			</tr>
	</table>
	<a href="/categories/add">新規登録</a>

</body>
</html>
